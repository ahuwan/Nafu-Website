			</ul>
		</header>		
		<main>		
			<div class="page-section">
				<h1>Application Form</h1>
				<form>
				<div class="form-group"><label for="demo">First Name</label>
				<input type="text" name="text" id="demo" placeholder="Your name" /></div>
				<div class="form-group"><label for="last">Last Name</label>
				<input type="text" name="text" id="last" placeholder="Your father name" /></div>
				<div class="form-group"><label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Your email" /></div>
				<div class="form-group"><label for="pass">Password</label>
				<input type="password" name="password" id="pass"/></div>
				<div class="form-group"><label for="age">Date of birth</label>
				<input type="date" name="age" id="age"/></div>
				<div class="form-group"><label for="clr">Your favorite Color</label>
				<input type="color" name="color" id="clr"/></div>
				<div class="form-group">
					<p>What are your skills</p>
					<input type="checkbox" name="" id="ht"> <label for="ht">HTML</label><br/>
					<input type="checkbox" name="" id="cs"> <label for="cs">CSS</label><br/>
					<input type="checkbox" name="" id="js"> <label for="js">JavaScript</label><br/>
					<input type="checkbox" name="" id="rct"> <label for="rct">React</label><br/>
					<input type="checkbox" name="" id="rx"> <label for="rx">Redux</label><br/>
				</div>
				<div class="form-group">
					<p>Gender</p>
					<input type="radio" name="gender" id="fm"/>
					<label for="fm">Female</label><br/>
					<input type="radio" name="gender" id="ml"/>
					<label for="ml">Male</label><br/>
					<input type="radio" name="gender" id="ot"/>
					<label for="ot">Other</label>
				</div>
				<div class="form-group">
					<p>Select your country</p>

					<select name="country" id="country">
						<option value="">~~ Select Country ~~</option>
						<option value="Ethiopia">Ethiopia</option>
						<option value="Eritrea">Eritrea</option>
						<option value="Sudan">Sudan</option>
						<option value="Kenya">Kenya</option>
						<option value="Somalia">Somalia</option>
						<option value="Djibouti">Djibouti</option>		
					</select>
				</div>
				<div class="form-group">
					<label for="ms">Leave your message</label><br/>
					<textarea name="message" id="ms" cols="50" rows="20"></textarea>
				</div>
				<div class="form-group">
					<input type="file" name="file">
				</div>
				<div class="form-group">
					<input type="checkbox" name="agree" id="agree"><small><label for="agree"> I agreed that all the information I have provided is true and belongs to me.</small></label>
				</div>
				<div class="form-group">
					<input type="Submit" name="submit" class="btn">
				</div>
			</form>
			</div>
		</main>

			<br/>
